name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Verify go.mod / go.sum
        run: go mod tidy

      - name: Format check
        run: gofmt -l .

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/server
